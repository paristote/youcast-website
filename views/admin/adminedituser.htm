<h2><i class="fa fa-user"></i> - {{ @user->userId }}</h2>
<form role="form" class="form-horizontal" action="/admin/actions/users/e/{{ @user->userId }}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="inputUserId" readonly="readonly" value="{{ @user->userId }}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="inputEmail" id="inputEmail" value="{{ @user->email }}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputActive" class="col-sm-2 control-label">Active</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <input type="checkbox" name="inputActive" id="inputActive" style="font-size:16pt" {{ @user->active === 'true' ? 'checked="checked"' : '' }} />
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Date created</label>
        <div class="col-sm-10">
            <input type="text" class="hidden form-control" name="inputDateCreated" readonly="readonly" value="{{ @user->dateCreated }}"/>
            <input type="text" class="form-control" readonly="readonly" value="{{ date('F j, Y, g:i a', @user->dateCreated) }}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="col-sm-offset-1 text-muted" href="/admin/pages/users">Cancel</a>
        </div>
  </div>
</form>
